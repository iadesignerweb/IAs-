<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Profissional</title>
  <!-- Importando fonte do Google -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #eef2f7;
      color: #333;
    }
    header {
      background: #ff6f61;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header img {
      height: 50px;
      width: auto;
    }
    #map {
      height: 60vh;
      width: 100%;
    }
    .controls {
      background: white;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .controls input {
      padding: 12px;
      font-size: 16px;
      flex: 1 1 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    .controls button {
      padding: 12px 20px;
      font-size: 16px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #ff3b2f;
    }
    .instructions {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
    }
    .instruction-item {
      margin-bottom: 10px;
      font-size: 15px;
    }
    .instruction-item strong {
      display: inline-block;
      width: 80px;
    }
    .current-street {
      font-weight: 500;
      color: #555;
    }
    footer {
      background: #ff6f61;
      color: white;
      text-align: center;
      padding: 15px 20px;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logomarca importada do GitHub -->
    <img src="https://raw.githubusercontent.com/iadesignerweb/Pixall-IA/refs/heads/main/Site%20de%20newsletter%20para%20Pl%C3%ADnio%20Fabr%C3%ADcio%2C%20Designer%2C%20Site1.png" alt="Logo Plínio Fabrício">
    GPS Profissional
  </header>
  
  <div id="map"></div>
  
  <div class="controls">
    <input type="text" id="start" placeholder="Local de partida">
    <input type="text" id="end" placeholder="Destino">
    <button onclick="calculateRoute()">Calcular Rota</button>
  </div>
  
  <div class="instructions" id="instructions">
    <h3>Instruções de Navegação</h3>
    <div id="route-instructions"></div>
  </div>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-23.5505, -46.6333], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let markerStart, markerEnd, routeLine;

    async function calculateRoute() {
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;
      if (!start || !end) {
        alert("Por favor, insira o local de partida e o destino.");
        return;
      }
      try {
        const [startCoords, endCoords] = await Promise.all([
          getCoordinates(start),
          getCoordinates(end)
        ]);
        // Remove marcadores anteriores, se houver
        if (markerStart) map.removeLayer(markerStart);
        if (markerEnd) map.removeLayer(markerEnd);
        markerStart = L.marker(startCoords).addTo(map).bindPopup("Partida").openPopup();
        markerEnd = L.marker(endCoords).addTo(map).bindPopup("Destino").openPopup();
        // Obtém o objeto completo da rota (inclui geometria e passos)
        const route = await getRoute(startCoords, endCoords);
        if (routeLine) map.removeLayer(routeLine);
        routeLine = L.geoJSON(route.geometry).addTo(map);
        map.fitBounds(routeLine.getBounds());
        displayInstructions(route);
      } catch (error) {
        console.error("Erro ao calcular a rota:", error.message);
        alert("Não foi possível calcular a rota. Verifique os locais inseridos.");
      }
    }

    async function getCoordinates(address) {
      const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address)}&format=json`);
      const data = await response.json();
      if (!data.length) throw new Error("Endereço não encontrado.");
      return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
    }

    async function getRoute(startCoords, endCoords) {
      const [startLat, startLng] = startCoords;
      const [endLat, endLng] = endCoords;
      const response = await fetch(
        `https://router.project-osrm.org/route/v1/driving/${startLng},${startLat};${endLng},${endLat}?geometries=geojson&steps=true`
      );
      const data = await response.json();
      if (data.code !== "Ok") throw new Error("Erro ao calcular a rota.");
      // Retorna o objeto completo da rota para usar tanto a geometria quanto os passos
      return data.routes[0];
    }

    function displayInstructions(route) {
      const instructionsDiv = document.getElementById('route-instructions');
      instructionsDiv.innerHTML = "";
      const steps = route.legs[0].steps;
      steps.forEach((step, index) => {
        const instruction = document.createElement('div');
        instruction.className = 'instruction-item';
        instruction.innerHTML = `
          <strong>Passo ${index + 1}:</strong> ${step.maneuver.instruction} - <span class="current-street">${step.name || "Sem nome"}</span>
        `;
        instructionsDiv.appendChild(instruction);
      });
      // Exibe a seção de instruções
      document.getElementById('instructions').style.display = 'block';
    }
  </script>
  
  <footer>
    © Copyright 2025 - Plínio Fabrício
  </footer>
</body>
</html>
